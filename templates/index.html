<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Torbware Records">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script>
        // Use relative URLs for better compatibility across devices
        window.API_BASE_URL = window.location.origin;
    </script>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">Torbware Records</h1>

    <div class="card p-4 shadow-sm mb-5">
        <h4 class="card-title">Upload New Track</h4>
        <form id="uploadForm">
            <div class="mb-3">
                <input class="form-control" type="file" id="audioFile" accept="audio/*,video/*,.mp3,.wav,.flac,.aac,.ogg,.m4a,.wma,.aiff,.mp4,.avi,.mov,.mkv" required>
            </div>
            <button class="btn btn-primary" type="submit">Upload</button>
        </form>
        <div id="uploadStatus" class="mt-3"></div>
    </div>

    <div class="card p-4 shadow-sm">
        <h4 class="card-title">Library</h4>
        <ul id="libraryList" class="list-group mb-3"></ul>
        <audio id="player" controls class="w-100" preload="none" controlslist="nodownload">
            <p>Seu navegador não suporta o elemento de áudio HTML5.</p>
            <p>Por favor, atualize seu navegador ou use um navegador compatível.</p>
        </audio>
        <div id="playerStatus" class="mt-2 text-muted small">Pronto para reprodução</div>
    </div>
</div>
<script src="/static/app.js"></script>
</body>
</html>
